{% extends "layout.html" %}
{% block content %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}">
          <div class="media-body">
              <h2><a>Hierachy for {{ user.username }}</a></h2>
            </div>
        </article>
    {% for downline in downlines %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + downline.image_file) }}">
          <div class="media-body">
              <h2><a class="article-title" href="{{ url_for('users.user_posts', username=downline.username) }}">{{ downline.username }}</a></h2>
              <h4>{{ downline.title }}</h4>
            </div>
        </article>
    {% endfor %}
    
{% endblock content %}
